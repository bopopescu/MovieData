<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='Chart.min.js'></script>
    </head>
    <body>
    	<canvas id="buyers" width="600" height="400"></canvas>

    	<script>
    	var buyerData = {
	labels : ["30","40","50","60","70","80","90","00","10","20"],
	datasets : [
		{
			fillColor : "rgba(172,194,132,0.4)",
			strokeColor : "#ACC26D",
			pointColor : "#fff",
			pointStrokeColor : "#9DB86D",
			data : [203,156,99,251,305,247,99,251,305,247]
		},
				{
			fillColor : "rgba(172,194,10,0.4)",
			strokeColor : "#ACC26D",
			pointColor : "#fff",
			pointStrokeColor : "#9DB86D",
			data : [203,10,99,251,305,247,99,251,305,247]
		}
	]
}
    var buyers = document.getElementById('buyers').getContext('2d');
    new Chart(buyers).Line(buyerData);


		</script>
    </body>
</html>
